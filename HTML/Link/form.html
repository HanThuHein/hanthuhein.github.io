<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="request.php" method="post">
        <label for="name">Name</label>
        <input type="text" name="stu_name" id="name" 
        required placeholder="Enter Your Name">

        <br><br>

        <label for="Email">Email</label>
        <input type="text" name="stu_email" id="email"
        required placeholder="Enter Your Email">

        <br><br>

        <label for="phone">Phone</label>
        <input type="number" name="stu_phone" id="phone" required>

        <br><br>

        <label for="password">Password</label>
        <input type="password" name="stu_password" id="password" required>

        <br><br>

        <label for="passport">Passport</label>
        <input type="file" accept=".png,.jpg,.jpeg" name="stu_passport" 
        id="passport" required> 

        <br><br>

        <label for="dob">Date of Birth</label>
        <input type="date" name="stu_dob" id="dob">

        <br><br>

        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="male">
        <label for="female">Female</label>

        <br><br>

        <label for="hobbies"></label>
        <input type="checkbox" name="reading" id="reading" value="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" name="gaming" id="gaming" value="gaming">
        <label for="gaming">Gaming</label>
        <input type="checkbox" name="coding" id=coding" value=coding">
        <label for="coding">Coding</label>

        <br><br>

        <label for="address">Address></label>
        <textarea name="adddress" id="address" cols="30" rows="10"></textarea>

        <br><br>

        <input type="color">
        <button type="submit">Log-In</button>
    </form>

    
</body>
</html>
