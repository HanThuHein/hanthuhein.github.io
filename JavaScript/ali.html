<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>let ali = prompt('Enter a number you want to multiply');
    for(let n = 1; n <= 12; n++){
            document.write(`<h3> ${ali} x ${n} = ${ali * n}</h3>`);
        }
    </script>
    
</body>
</html>
