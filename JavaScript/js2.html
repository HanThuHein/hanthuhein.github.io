<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Additional operator
        let three = 2 +1;
        console.log(three);
        let threeOne = three + 1;
        console.log(threeOne);
        let str = '23' + '32';
        console.log(str);
        let number = 5;
        number += 10;
        console.log(number);

        //Subtraction Operator
        let two = 3 - 1;
        console.log(two);
        let num = 25;
        num -= 10;
        console.log(num);

        //divisoion Operator
        let div1 = 20 / 5;
        console.log(div1);
        let div = 40;
        div /= 10;
        console.log(div);

        //Multiplication Operator
        let mul1 = 4 * 5;
        console.log(mul1);
        let mul = 4;
        mul *= 5;
        console.log(mul);

        //Exponentiation 
        let ex1 = 2**3;
        console.log(ex1);
    
        //percendence
        let total = 2 + 5 * 2 / 7;
        console.log(total);

        //comparison operator
        let n = 12;
        let m = 12;
        console.log(n == m );

        console.log(12 > 5 && 12 < 14 && 12 < 4);
        
        

    </script>
</body>
</html>
