</head>
<body>
     <!-- nav section -->
     <nav class="navbar">
        <ul>
            <li><a href="./index.html">Home</a></li>

        </ul>

    <br><br><br>
    <!-- nav end -->

    <!-- body section -->
    <div class="container">
        <h1>Contact with us</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam reprehenderit corrupti laudantium nihil placeat repudiandae, soluta ex reiciendis aspernatur </p>
        <div class="contact_box">
            <div class="contact_left">
                <h3>Send Your Request</h3>
                <form action="">
                    <div class="input_row">
                        <div class="input_group">
                            <label for="">Name</label>
                            <input type="text" name="" id="" placeholder="Alex">
                        </div>
                    </div>
    
                    <div class="input_row">
                        <div class="input_group">
                            <label for="">Phone</label>
                            <input type="number" name="" id="" placeholder="+959---">
                        </div>
                    </div>
    
                    <div class="input_row">
                        <div class="input_group">
                            <label for="">Email</label>
                            <input type="email" name="" id="" placeholder="example@gmail.com">
                        </div>
                    </div>
    
                    <div class="input_row">
                        <div class="input_group">
                            <label for="">Subject</label>
                            <input type="text" name="" id="" placeholder="Project Demo">
                        </div>
                    </div>
    
                    <label for="">Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>
                </form>
                <button type="submit">Send</button>
    
            </div>
            <div class="contact_right">
                <h3>Reach Us</h3>
            </div>
        </div>
            
    </div>

    <!-- footer section -->
    <footer class="footer">
        <p>Designed by HanThuHein</p>
        <a href=""><i class="fa-brands fa-facebook-square"></i></a>
        <a href=""><i class="fa-brands fa-twitter"></i></a>
        <a href=""><i class="fa-brands fa-instagram"></i></a>
    </footer>
   



</body>
</html>
